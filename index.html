<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> <!-- google font -->
  <link href="https://fonts.google.com/specimen/Fraunces?query=Fraunces" rel="stylesheet"> <!-- google font -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main class="container">
    <section class="card-section">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="product image" class="product-img">
        <img src="images/image-product-mobile.jpg" alt="product image" class="product-img-mobile">
      </div>
      <div class="product-description">
        <h3 class="product-type"> <span>Perfume</span></h3>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-price">
            <h2 class="sale-price"> <span>$149.99</span></h2>
            <h3 class="list-price"> <span>$169.99</span></h3>
          </div>
          <button class="add-cart-btn">Add to Cart</button>
      </div>
      
    </section>
   </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>

</html>
